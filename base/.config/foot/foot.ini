[main]
font                       = monospace:size=11
line-height                = 22px
underline-offset           = 11px
pad                        = 16x16 center
initial-window-size-pixels = 640x400
bold-text-in-bright        = palette-based

[cursor]
underline-thickness = 2

[key-bindings]
scrollback-up-page         = Control+Shift+b
scrollback-up-half-page    = Control+Shift+u
scrollback-up-line         = Control+Shift+k
scrollback-down-page       = Control+Shift+f
scrollback-down-half-page  = Control+Shift+d
scrollback-down-line       = Control+Shift+j
scrollback-home            = Control+Shift+Home
scrollback-end             = Control+Shift+End
unicode-input              = Control+Shift+i

[colors]
foreground                 = cdd6f4
background                 = 1e1e2e
regular0                   = 45475a
regular1                   = f38ba8
regular2                   = a6e3a1
regular3                   = f9e2af
regular4                   = 89b4fa
regular5                   = f5c2e7
regular6                   = 94e2d5
regular7                   = bac2de
bright0                    = 585b70
bright1                    = f38ba8
bright2                    = a6e3a1
bright3                    = f9e2af
bright4                    = 89b4fa
bright5                    = f5c2e7
bright6                    = 94e2d5
bright7                    = a6adc8
